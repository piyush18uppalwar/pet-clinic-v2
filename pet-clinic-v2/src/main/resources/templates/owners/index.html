<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Owner</title>
</head>
<body>
	<h2 th:text ="'List of Owner'">List of Owners</h2>
	
	<table class="table table-striped">
		<thead>
			<tr> 	
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody th:each="owner: ${owners}">
			<tr>
				<td th:text="${owner.id}">ID</td>
				<td th:text="${owner.firstName}">First Name</td>
				<td th:text="${owner.lastName}">Last Name</td>
			</tr>
		</tbody>
	
	</table>
</body> 
</html>
