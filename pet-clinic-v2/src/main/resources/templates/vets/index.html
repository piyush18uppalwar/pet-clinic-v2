<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="'List of vets'">List of vets</h1>
	
	<table class="table table-striped">
		<thead>
			<tr> 	
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody th:each="vet: ${vets}">
			<tr>
				<td th:text="${vet.id}">ID</td>
				<td th:text="${vet.firstName}">First Name</td>
				<td th:text="${vet.lastName}">Last Name</td>
			</tr>
		</tbody>
	
	</table>
</body> 
</html>
